        <!-- script to dynamically add the current month and year -->
        <script>
            // Get the current year
            const currentYear = new Date().getFullYear();
            const currentMonth = new Date().getMonth() + 1; // Months are zero-based
            var currentMonthText = String("");

            switch(currentMonth){ // Convert month number to month name
                case 1:
                    currentMonthText = "January";
                    break;
                case 2:
                    currentMonthText = "February";
                    break;
                case 3:
                    currentMonthText = "March";
                    break;
                case 4:
                    currentMonthText = "April";
                    break;
                case 5:
                    currentMonthText = "May";
                    break;
                case 6:
                    currentMonthText = "June";
                    break;
                case 7:
                    currentMonthText = "July";
                    break;
                case 8:
                    currentMonthText = "August";
                    break;
                case 9:
                    currentMonthText = "September";
                    break;
                case 10:
                    currentMonthText = "October";
                    break;
                case 11:
                    currentMonthText = "November";
                    break;
                case 12:
                    currentMonthText = "December";
                    break;
                default:
                    currentMonthText = "Unknown Month";
                    break;
            }

            // Create a paragraph element
            const yearParagraph = document.createElement('p');

            // Set the text content to include the current year
            yearParagraph.textContent = `Last Updated: ${currentMonthText} ${currentYear}, by Warrick Brugal.`;
            // Append the paragraph to the body
            document.body.appendChild(yearParagraph);
        </script>
